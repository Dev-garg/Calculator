<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-4 mx-auto mt-3">
                <div class="display-5 text-center">CALCULATOR</div>
                <div class="row mt-5 p-4 border border-dark rounded-3">
                    <div class="col-10 mx-auto">
                        <input type="text" readonly class="form-control">
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn btn-danger" onclick="clean()">C</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn btn-secondary text-white" onclick="cal('+')">+</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn btn-secondary text-white" onclick="cal('-')">-</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn btn-secondary text-white" onclick="cal('*')">*</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn border border-dark" onclick="cal('1')">1</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn border border-dark" onclick="cal('2')">2</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn border border-dark" onclick="cal('3')">3</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn btn-secondary text-white" onclick="cal('/')">/</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn border border-dark" onclick="cal('4')">4</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn border border-dark" onclick="cal('5')">5</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn border border-dark" onclick="cal('6')">6</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn btn-secondary text-white" onclick="res()">=</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn border border-dark" onclick="cal('7')">7</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn border border-dark" onclick="cal('8')">8</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn border border-dark" onclick="cal('9')">9</div>
                    </div>
                    <div class="col-3 p-4">
                        <div class="btn border border-dark" onclick="cal('0')">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var result = 1;
        var input = document.getElementsByTagName("input")[0];
        function cal(a) {
            if (result == 1) {
                input.value += a;
            }
            else if (result == 0) {
                input.value = "";
                input.value += a;
                result = 1;
            }
        }

        function res() {
            result = 0;
            input.value = eval(input.value);
            if (input.value == "undefined") {
                input.value = ""
            }
        }

        function clean() {
            input.value = "";
        }
    </script>
</body>

</html>
